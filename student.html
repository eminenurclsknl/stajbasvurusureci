<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Paneli</title>
    <link rel="stylesheet" href="student.css">
    <!-- Firebase SDK'ları -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>

    <div class="container">
        <h1>Staj Başvuru Onay Süreci</h1>

        <button id="logoutBtn" class="logout-btn">Çıkış Yap</button>
        
        <div class="student-info">
            <label>Ad Soyad: <span id="studentName">Ad Soyad</span></label>
            <label>Öğrenci No: <span id="studentNumber">Öğrenci No</span></label>
            <label>Sınıf: <span id="studentClass">Sınıf</span></label>
        </div>

        <div class="content">
            <div class="left-panel">
                <div class="card">
                    <h2>PDF Yükle</h2>
                    <form id="uploadForm">
                        <input type="file" id="pdfFile" accept=".pdf" required>
                        <label for="teacherSelect" >Komisyon Seç:</label>
                        <select id="teacherSelect" required>
                            <option value="">Komisyon Seçiniz</option>
                        </select>
                        <button type="submit" class="upload-btn">PDF Yükle ve Gönder</button>
                    </form>
                    <div id="uploadMessage"></div>
                </div>
                    <h2>Başvuru Durumlarınız</h2>
                    <div id="approvalStatus" class="application-cards"></div>
            </div>
        </div>
    </div>

    <script src="student.js"></script>
</body>
</html>
