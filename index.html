<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staj Başvuru Onay Süreci - Giriş</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="form-box">
        <div class="button-box">
            <button type="button" class="toggle-btn">Giriş Yap</button>
        </div>
        <form id="Login" class="input-group">
            <label class="label-name">Email</label>
            <input type="email" id="email" class="input-field" placeholder="Email" required>

            <label class="label-name">Parola</label>
            <input type="password" id="password" class="input-field" placeholder="Parola" required>

            <a href="#">Şifremi Unuttum</a>

            <button type="submit" class="submit-btn">Giriş Yap</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
